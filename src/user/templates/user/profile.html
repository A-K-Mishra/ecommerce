
<!--We can extend from base template of other's apps directory as well -->
{% extends "products/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <!--We need not pass user as a context in profile view to access its username , it is built-in django to consider it as logged in user-->
    <!--<h1>{{ user.username }}</h1>-->
    <!--Copyin from github of CoreySchafer-->
    <div class="content-section">
        <div class="media">
            <img class="rounded-circle account-img" src="{{ user.profile.image.url }}">
            <div class="media-body">
            <h2 class="account-heading">{{ user.username }}</h2>
            <p class="text-secondary">{{ user.email }}</p>
            </div>
        </div>
        <!-- FORM HERE -->
        <div class="content-section">
            <form method ="POST" enctype= "multipart/form-data">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4">
                        Profile Info
                    </legend>
                    {{ u_form|crispy }}
                    {{ p_form|crispy }}
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-outline-info" type="submit">Update</button>
                </div>
            </form>
            
        </div>
    </div>
{% endblock content %}
