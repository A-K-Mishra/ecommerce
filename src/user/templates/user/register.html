
<!--We can extend from base template of other's apps directory as well -->
{% extends "products/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <!--styling for content-section class has been defined in main.css in the static directoy of blog app-->
    <div class="content-section">
        <form method ="POST" >
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">
                    Join Today
                </legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Sign Up</button>
            </div>
        </form>
        <div class ="border-top pt3">
            <small class="text-muted">
                Alredy have an account? <a class="ml-2" href="{% url 'login' %}">Sign In</a> <!--We add in href attribute the route to login-->
            </small>
        </div>
    </div>
{% endblock content %}
