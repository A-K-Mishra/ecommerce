
<!--We can extend from base template of other's apps directory as well -->
{% extends "products/base.html" %}
{% block content %}
    <!--styling for content-section class has been defined in main.css in the static directoy of blog app-->
    
    <div class="content-section">
        <form method ="POST" >
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">
                    Delete Order
                </legend>
                <h2>Are you sure you want to delete the selected order ?</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
                <a class="btn btn-outline-secondary" href="{% url 'order-detail' object.id %}">Cancel</a>

            </div>
        </form>
    </div>
{% endblock content %}
